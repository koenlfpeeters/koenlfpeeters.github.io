<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulder Challenge 2023</title>
    <style>
        body {
            background-color: black; /* Set the background color to black */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }

        .button {
            display: inline-block;
            background-color:  rgb(119, 160, 100); /* Set the button background color to orange */
            border-radius: 10px; /* Add rounded corners */
            padding: 10px 20px; /* Add padding for spacing */
            margin: 20px; /* Add margin for spacing */
        }

        .text {
            color: white; /* Set the font color to white */
            font-weight: bold;
            font-size: 2em;
            font-family: "Aharoni", sans-serif; /* Set the font family to Aharoni */
            text-transform: uppercase; /* Transform the text to uppercase */
            text-align: center; /* Center-align the text horizontally */
        }

        .text a {
            text-decoration: none; /* Remove underline from the link */
            color: white; /* Set the link color to white */
        }

        .background-image {
            background-image: url('BVKB-Klimax-Affiche-Boulder-Challenge-DEF.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center top; /* Position the image at the top */
            background-size: contain;
            height: 100vh; /* Cover the entire viewport height */
            width: 100%; /* Cover the entire viewport width */
            position: relative;
        }
    </style>
</head>
<body>
    <div class="text">
        <a href="https://app.twizzit.com/v2/public/form/498562a032fa1ff584553accaa816c73" target="_blank">
            <div class="button">RESERVE YOUR SPOT</div>
        </a>
    </div>
    <div class="background-image"></div>
</body>
</html>
